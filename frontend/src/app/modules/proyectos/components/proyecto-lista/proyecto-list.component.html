<div class="proyectos-container">
  <!-- Componente de Filtros Avanzados (FUERA de la tabla) -->
  <app-proyecto-filtros (filtrosChange)="onFiltrosChange($event)"></app-proyecto-filtros>

  <!-- Indicador de filtros activos -->
  <div *ngIf="filtrosActuales" class="filtros-activos">
    <span class="filtro-label">Filtros aplicados</span>
    <button class="btn-limpiar-filtros" (click)="limpiarFiltros()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
      Limpiar filtros
    </button>
  </div>

  <!-- Tabla de Proyectos -->
  <div class="tabla-wrapper">
    <table class="tabla-proyectos">
      <thead>
        <tr>
          <th>Identificador</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th class="th-acciones">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proyecto of proyectosFiltrados" class="fila-proyecto" (click)="abrirDetalle(proyecto)">
          <!-- Identificador -->
          <td>{{ proyecto.codigoProyecto }}</td>

          <!-- Nombre -->
          <td class="td-nombre">
            <div class="proyecto-info">
              <span class="nombre-principal">{{ proyecto.nombreProyecto }}</span>
            </div>
          </td>

          <!-- Estado -->
          <td>
            <span class="badge" [ngClass]="getEstadoClass(proyecto.estado)">
              {{ proyecto.estado }}
            </span>
          </td>

          <!-- Acciones -->
          <td class="td-acciones">
            <div class="acciones">
              <button 
                class="btn-icon btn-edit"
                (click)="editarProyecto(proyecto); $event.stopPropagation()"
                [disabled]="proyecto.estado === 'Finalizado' || proyecto.estado === 'Archivado'"
                [title]="proyecto.estado === 'Finalizado' || proyecto.estado === 'Archivado' 
                  ? 'No se puede editar un proyecto ' + proyecto.estado.toLowerCase() 
                  : 'Editar Proyecto'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
              </button>
              <button class="btn-icon btn-delete" title="Eliminar Proyecto">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Sin resultados -->
    <div *ngIf="proyectosFiltrados.length === 0 && !loading" class="sin-resultados">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 8v4"></path>
        <path d="M12 16h.01"></path>
      </svg>
      <h3>No se encontraron Proyectos</h3>
      <p *ngIf="terminoBusqueda || filtrosActuales">Intenta ajustar los filtros o el término de búsqueda</p>
      <p *ngIf="!terminoBusqueda && !filtrosActuales">Aún no hay proyectos registrados</p>
    </div>
  </div>
</div>

<!-- Modal de Edición de Proyecto -->
<app-proyecto-form-nuevo
  *ngIf="mostrarModalEdicion && proyectoSeleccionado"
  [esModal]="true"
  [modoEdicion]="true"
  [proyectoAEditar]="proyectoSeleccionado"
  (cerrar)="cerrarModalEdicion()"
></app-proyecto-form-nuevo>

<!-- Modal de Detalles del Proyecto -->
<app-proyecto-detalle-modal *ngIf="mostrarModalDetalle && proyectoSeleccionado" [proyecto]="proyectoSeleccionado"
  (cerrar)="cerrarModalDetalle()" (actualizado)="onProyectoActualizado()">
</app-proyecto-detalle-modal>
