<div class="filtros-container">
  <!-- Barra de filtros principal -->
  <div class="filtros-barra">
    <button class="btn-filtros-toggle" (click)="toggleFiltrosAvanzados()">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="4" y1="21" x2="4" y2="14"></line>
        <line x1="4" y1="10" x2="4" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12" y2="3"></line>
        <line x1="20" y1="21" x2="20" y2="16"></line>
        <line x1="20" y1="12" x2="20" y2="3"></line>
        <line x1="1" y1="14" x2="7" y2="14"></line>
        <line x1="9" y1="8" x2="15" y2="8"></line>
        <line x1="17" y1="16" x2="23" y2="16"></line>
      </svg>
      Filtros
      <span class="badge-contador" *ngIf="contadorFiltrosActivos > 0">
        {{ contadorFiltrosActivos }}
      </span>
    </button>

    <!-- Estado - Filtros básicos siempre visibles -->
    <div class="filtros-basicos">
      <span class="filtros-label">Estado:</span>
      <div class="chips-container">
        <button 
          *ngFor="let estado of estadosDisponibles"
          class="chip"
          [class.chip-active]="estado.seleccionado"
          (click)="toggleEstado(estado)"
        >
          {{ estado.valor }}
          <svg *ngIf="estado.seleccionado" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Panel de filtros avanzados -->
  <div class="filtros-avanzados" *ngIf="mostrarFiltrosAvanzados">
    <div class="filtros-panel">
      
      <!-- Prioridad -->
      <div class="filtro-seccion">
        <label class="filtro-titulo">Prioridad</label>
        <div class="chips-container">
          <button 
            *ngFor="let prioridad of prioridadesDisponibles"
            class="chip"
            [class.chip-active]="prioridad.seleccionado"
            (click)="togglePrioridad(prioridad)"
          >
            {{ prioridad.nombre }}
            <svg *ngIf="prioridad.seleccionado" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </button>
        </div>
      </div>

      <!-- Tipo de Prenda -->
      <div class="filtro-seccion">
        <label class="filtro-titulo">Tipo de Prenda</label>
        <div class="chips-container">
          <button 
            *ngFor="let tipo of tiposPrendaDisponibles"
            class="chip"
            [class.chip-active]="tipo.seleccionado"
            (click)="toggleTipoPrenda(tipo)"
          >
            {{ tipo.valor }}
            <svg *ngIf="tipo.seleccionado" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </button>
        </div>
      </div>

      <!-- Fecha de Inicio -->
      <div class="filtro-seccion">
        <label class="filtro-titulo">Fecha de Inicio del Proyecto</label>
        <div class="filtro-grid">
          <div class="filtro-campo">
            <label for="fechaDesde">Desde</label>
            <input 
              type="date"
              id="fechaDesde"
              [(ngModel)]="fechaDesde"
              (change)="aplicarFiltros()"
              class="input-filtro"
            >
          </div>

          <div class="filtro-campo">
            <label for="fechaHasta">Hasta</label>
            <input 
              type="date"
              id="fechaHasta"
              [(ngModel)]="fechaHasta"
              (change)="aplicarFiltros()"
              class="input-filtro"
            >
          </div>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="filtros-acciones">
        <button class="btn btn-secondary" (click)="limpiarFiltros()">
          Limpiar filtros
        </button>
        <button class="btn btn-primary" (click)="aplicarFiltros()">
          Aplicar filtros
        </button>
      </div>

    </div>
  </div>
</div>
