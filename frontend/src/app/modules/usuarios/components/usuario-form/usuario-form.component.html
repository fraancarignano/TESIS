<div class="modal-overlay" (click)="cancelar()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ titulo }}</h2>
      <button class="btn-close" (click)="cancelar()">&times;</button>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="guardarFormulario()" class="form-grid">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" formControlName="nombre" />
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input type="text" formControlName="apellido" />
      </div>

      <div class="form-group full-width">
        <label>Nombre de usuario</label>
        <input type="text" formControlName="nombreUsuarioIngreso" />
      </div>

      <div class="form-group full-width">
        <label>Contraseña {{ esEdicion ? '(dejar vacío para no cambiar)' : '' }}</label>
        <div class="password-input">
          <input [type]="mostrarContrasena ? 'text' : 'password'" formControlName="contrasena" />
          <button
            type="button"
            class="toggle-password"
            (click)="toggleMostrarContrasena()"
            [attr.aria-label]="mostrarContrasena ? 'Ocultar contraseña' : 'Ver contraseña'"
            [title]="mostrarContrasena ? 'Ocultar contraseña' : 'Ver contraseña'"
          >
            <svg *ngIf="!mostrarContrasena" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="mostrarContrasena" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m1 1 22 22"></path>
              <path d="M10.58 10.58a2 2 0 1 0 2.83 2.83"></path>
              <path d="M9.88 5.09A10.94 10.94 0 0 1 12 5c7 0 11 7 11 7a21.8 21.8 0 0 1-5.08 5.91"></path>
              <path d="M6.61 6.61C3.39 8.43 1 12 1 12a21.86 21.86 0 0 0 8.5 7.5"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label>Rol</label>
        <select formControlName="idRol">
          <option [ngValue]="null">Seleccionar rol</option>
          <option *ngFor="let rol of roles" [ngValue]="rol.idRol">{{ rol.nombreRol }}</option>
        </select>
      </div>

      <div class="form-group" *ngIf="esEdicion">
        <label>Estado</label>
        <select formControlName="estado">
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>

      <div class="form-group full-width" *ngIf="esOperario">
        <label>Subrol (selección múltiple)</label>
        <div class="subroles-grid">
          <label class="subrol-option" *ngFor="let permiso of permisos">
            <input
              type="checkbox"
              [checked]="subRolesSeleccionados.includes(permiso.idPermiso)"
              (change)="onToggleSubrol(permiso.idPermiso)"
            />
            <span>{{ permiso.nombrePermiso }}</span>
          </label>
        </div>
      </div>

      <div class="modal-actions full-width">
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-primary">{{ esEdicion ? 'Guardar cambios' : 'Crear usuario' }}</button>
      </div>
    </form>
  </div>
</div>
